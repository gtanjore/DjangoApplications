{% load django_bootstrap5 %}
{# Display a form #}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Basic Form</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="padding-top: 60px;background-color: #f5f7f8 !important;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>Form</h2>
                <form action="" method="post"><input type='hidden' />
                    {%csrf_token %}
                    {% bootstrap_form form %}
                        <!-- This is the form variable which we are passing from the function of home in views.py file. That's
                        the beauty of Django we don't need to write much codes in this it'll automatically pass all the
                        form details in here  -->
                        <div class="form-group">
                            {% bootstrap_button button_type="submit" content="OK" %}
                            {% bootstrap_button button_type="reset" content="Cancel" %}
                        </div>
 
                </form>
            </div>
        </div>
    </div>

</body>

</html>
